<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/login/login.css">
</head>
<body>
    <div id="space-background"></div>
    <div id="planet-container"></div>
    
    <div class="breakout-container">
        <!-- Breakout bars will be dynamically created here -->
    </div>

    <div id="preloader">
        <div class="preloader-content">
            <h2>Launching...</h2>
            <div class="preloader-spinner"></div>
            <p>Preparing Stationeers Server UI</p>
        </div>
    </div>
    
    <main class="login-container">
        <header>
            <h1>Stationeers Server UI</h1>
            <br/>
            <h1>{{.HeaderTitle}}</h1>
        </header>
        
        <div class="form-container">
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">{{.UsernameLabel}}</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        required 
                        placeholder="Enter your username"
                    >
                    <div class="input-info">{{.UsernameLabel}}</div>
                </div>

                <div class="form-group">
                    <label for="password">{{.PasswordLabel}}</label>
                    <input 
                        type="{{.PasswordType}}" 
                        id="password" 
                        name="password" 
                        required 
                        placeholder="Enter your password"
                    >
                    <div class="input-info">{{.PasswordLabel}}</div>
                </div>

                <div class="form-actions">
                    <input 
                        type="submit" 
                        value="{{.SubmitButtonText}}" 
                        class="login-button"
                    >
                    {{if .ShowExtraButtons}}
                    <br/>
                    <button type="button" id="finalize-btn" class="finalize-btn">Finalize Setup</button>
                    <br/>
                    <button type="button" id="skip-btn" class="skip-btn">Skip Setup</button>
                    {{end}}
                </div>
                <input type="hidden" id="mode" value="{{.Mode}}">
            </form>
        </div>

        <footer>
            <p>{{.FooterText}}</p>
        </footer>
    </main>

    <script src="/login/login.js"></script>
</body>
</html>
