<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Detection Manager</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/detectionmanager/detections.css">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
</head>
<body>
    <header>
        <img src="/static/stationeers.png" alt="Stationeers Banner" id="banner">
    </header>
    <main>
        <h1>Custom Detection Manager</h1>

        <div class="tab-container">
            <div class="tab-buttons">
                <button class="tab-button active" data-tab="detection-list-tab">Detection List</button>
                <button class="tab-button" data-tab="add-detection-tab">Add Detection</button>
            </div>
        </div>

        <div id="detection-list-tab" class="tab-content active">
            <div class="loader" id="list-loader"></div>
            <div id="detection-list" class="detection-list">
                <div class="detection-list-header">
                    <div>Type</div>
                    <div>Pattern</div>
                    <div>Message</div>
                    <div>Actions</div>
                </div>
                <div id="detection-items">
                    <div class="empty-list">No custom detections found. Add one to get started.</div>
                </div>
            </div>
        </div>

        <div id="add-detection-tab" class="tab-content">
            <form id="detection-form">
                <div class="grid-container">
                    <div class="switch-container">
                        <span class="switch-label">Change Detection Mode</span>
                        <label class="switch">
                            <input type="checkbox" id="detection-type-toggle">
                            <span class="slider"></span>
                        </label>
                        <span id="detection-type-label" style="margin-left: 10px;">Keyword</span>
                    </div>

                    <div class="form-group">
                        <label for="pattern">Pattern:</label>
                        <input type="text" id="pattern" name="pattern" required>
                        <div class="input-info" id="pattern-info">Text to match exactly (case-sensitive)</div>
                    </div>

                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="3" required></textarea>
                        <div class="input-info" id="message-info">Message to display when pattern is detected</div>
                    </div>

                    <input type="hidden" id="type" name="type" value="keyword">
                    <input type="hidden" id="eventType" name="eventType" value="CUSTOM_DETECTION">
                </div>
                <div class="form-actions">
                    <button type="button" class="add-button">Add Detection</button>
                </div>
            </form>
        </div>

        <div class="notification" id="notification"></div>
    </main>
    <footer>
        <div class="copyright">Copyright Â© 2025 <a href="https://github.com/jacksonthemaster">JacksonTheMaster.</a> Licensed under <a href="https://github.com/jacksonthemaster/StationeersServerUI/blob/main/LICENSE">MIT License</a>.</div>
    </footer>

    <script src="/static/detectionmanager/detection-manager.js"></script>
</body>

</html>
